<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let country of countryData">
    <img src="{{ country.flags.png }}" />
    <ion-card-header>
      <ion-card-title>{{ country.name.official }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button
        (click)="newsPage(country)"
        [routerLink]="['/news']"
        expand="block"
        >News</ion-button
      >
      <ion-button [routerLink]="['/weather']" expand="block"
        >Weather</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
