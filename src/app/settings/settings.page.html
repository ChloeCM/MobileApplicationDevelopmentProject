<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']" slot="icon-only">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-radio-group [(ngModel)]="selectedOption">
    <ion-item>
      <ion-label>Metric</ion-label>
      <ion-radio
        slot="start"
        value="Metric"
        (click)="optionSelected('Metric')"
      ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Scientific</ion-label>
      <ion-radio
        slot="start"
        value="Scientific"
        (click)="optionSelected('Scientific')"
      ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Fahrenheit</ion-label>
      <ion-radio
        slot="start"
        value="Fahrenheit"
        (click)="optionSelected('Fahrenheit')"
      ></ion-radio>
    </ion-item>
  </ion-radio-group>
  <p>{{ selectedOption }}</p>
</ion-content>
